<div style="background-color: #fc9; width: 100%; height: 30px; position: relative;">
    <div style="position: absolute; width: {{detail.progress*100}}%; background-color: #c90; height: 30px;">
    </div>
    <div style="position: absolute; color: balck; padding: 5px;">
        <b>icon:{{detail.status}}</b>
    </div>
    <div style="position: absolute; color: white; padding: 5px; margin-left: 100px; overflow: none; max-height: 30px; overflow:hidden;">
        <p>{{detail.msg}}</p>
    </div>
    <div style="position: absolute; color: black; padding: 5px; right: 0px; font-weight: bold;">
        {{detail.progress*100 | number:1}}%
    </div>
</div>
<br>
