<div style="background-color: #cf9; width: 100%; height: 30px; position: relative;">
    <div class="sca-progress-bar" style="position: absolute; width: {{detail.progress*100}}%; background-color: #008cba; height: 30px;"></div>
    <div style="position: absolute; color: black; padding: 5px;">
        <span ng-if="detail.status == 'running'">
            <i class="fa fa-spinner fa-pulse"></i> Running
        </span>
        <span ng-if="detail.status == 'finished'">
            <i class="fa fa-spinner fa-pulse"></i> Finished
        </span>
    </div>
    <div style="position: absolute; color: black; padding: 5px; right: 0px; font-weight: bold;">
        {{detail.progress*100 | number:1}}%
    </div>
</div>
<br>
